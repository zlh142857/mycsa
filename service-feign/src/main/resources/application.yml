eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8860/eureka/
server:
  tomcat:
    max-connections: 0 # 默认值
    max-threads: 0 # 默认值
  port: 8863
spring:
  application:
    name: service-feign
  resources:
      static-locations: classpath:/templates
  servlet:
    multipart:
      max-file-size: 1024Mb
      max-request-size: 10240Mb
  activiti:
    database-schema-update: true
    check-process-definitions: true
    process-definition-location-prefix: classpath:/processes/
    history-level: full
  #redis:
    #shiro:
      #host: 127.0.0.1
      #port: 6379
      #timeout: 0
      #password: 142857
feign:
  hystrix:
    enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 50
#hystrix的超时时间
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 1000
#ribbon的超时时间
ribbon:
  ReadTimeout: 1000
  ConnectTimeout: 1000
  MaxAutoRetries: 1 #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 1 #重试负载均衡其他的实例最大重试次数,不包括首次调用
  OkToRetryOnAllOperations: true  #是否所有操作都重试